<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>DIEUDONNE Bernokovith - Digitaliation des contrats sportifs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=New+Amsterdam&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=New+Amsterdam&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <div id="app">
        <div id="controls" style="display:none;">
            <button id="prev" class="btn btn-primary"><i class="bi bi-arrow-left"></i></button>
            <button id="next" class="btn btn-primary"><i class="bi bi-arrow-right"></i></button>
        </div>
        <table>
            <thead>
                <tr id="table-top">
                    <th></th>
                    <th>END OF CONTRACTS</th>
                    <th>OPTION</th>
                    <th>OPTION - VALIDITY</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="player in players" :key="player.id" class="table-info">
                    <td class="player">
                        <player :player="player"></player>
                    </td>
                    <td>
                        <p :style="{color : player.contract_end_status}" class="p-info">{{ player.contract_end }}</p>
                    </td>
                    <td>
                        <p class="p-info">{{ player.option === null ? '--' : player.option}}</p>
                    </td>
                    <td>
                        <p class="p-info">{{ player.option_validity === null ? '--' : player.option_validity }}</p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script type="module" src="main.js"></script>
    <script src="script.js"></script>

</body>

</html>
